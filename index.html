<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/wdQY0_CK8k3jazFae9aN28GzoJCSkbUenbCg0ieafWE/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/lu0-CF-2LetgRIkmsolxUWvn8UPQ4-3ERudNNIB_S04/embed"></iframe>
        </section>



        <h2>Click On The Games To Explore</h2>

        <h5>This games are bulid in game lab, click on the game to play</h5>

        <div id="myCarousel" class="carousel slide">
            <center>
                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <a href="https://studio.code.org/projects/gamelab/NpgprVCtYC68Dux-AE2DGVJGAAF4APWuJ6BAIimw8Bs/embed" target="_blank">
                            <img src="thumbnail.png">
                        </a>
                        <p>Space Coffee</p>
                    </div>

                    <div class="item">
                        <a href="https://studio.code.org/projects/gamelab/8zeOTyOgfFvW5ljoFjC1MgxBwAulvdXMSwtSBFRjhSY/embed" target="_blank">
                            <img src="ROCKET.png">
                        </a>
                        <p>Be in a rocket</p>
                    </div>
                    
                      <div class="item">
                        <a href="https://studio.code.org/projects/gamelab/6QpqNVEMAdCeP3Vq5oGXxHZ84ESpFu5AdvqXwft63NI/embed" target="_blank">
                            <!--add the source of the image as "game3.PNG"-->
                            <img src="Sing.png">
                        </a>
                        <p>Play in a band</p>
                    </div>
                    
                    <div class="item">
            
                        <a href="https://studio.code.org/projects/gamelab/HTosAyF3QyXR93uJEvIo2BKm0zAhCC3HdM5W_1MzTB8/embed" target="_blank">
                           <img src="Fruit.png">
                        </a>
                        <p>Fruit ninja</p>
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <!--provide class "glyphicon glyphicon-chevron-right" for the span tag below-->
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>

            </center>
        </div>

    </div>

</body>

</html>
